<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="bgcolor">
		<div class="reg_box clearfix">
	        <div class="reg_center">
	            <div class="tab_phone">
	                <ul class="clearfix">
	                    <li class="clearfix">
	                        <div class="regTips clearfix">
	                            <span class="t_right">用户名</span>
	                            <div class="regName_tips fr reg_userName blur">请输入用户名！</div>
	                        </div>
	                        <div class="login_tips fl zindex">
	                            <!--<label>请填写真实手机号并进行验证</label>-->
	                            <input id="emailInput" class="fl reg_int reg_in reg_error blur_error" tabindex="1" type="text">
	                            
	                           <div id="autoShow" style="display: none;"> 
	                                <ol id="list_ul">
	                                
	                                </ol>
	                            </div>
	                            
	                        </div>
	                    </li>
	                        <li class="clearfix email_show" style="display: none;">
	                    <div class="regTips clearfix">
	                        <span class="t_right">验证码</span>
	                        <div class="regName_tips focus fr email_c"></div>
	                    </div>
	                    <input id="emailcheckCode" class="fl reg_ins reg_in" tabindex="2" type="text">
	                    <a class="yz fl" style=" margin-top:6px;" href="javascript:void(0)">
							<img name="imgCode" onclick="changenCheckCode()" style="cursor: pointer;" src="/simple.jpg?a=1490349707617" height="30" width="70">	
	                    </a>
	                    <a class="change fl" onclick="changenCheckCode()" href="javascript:void(0)">换一换</a>
	                    
	                    </li>
	                    <li class="clearfix">    
                            <div class="phoneNumerCode clearfix" style="display: none;">
                            	<input id="telphoneNumber" style="width:115px; height:16px; padding:12px 5px;" class="fl reg_int reg_in" tabindex="3" type="text">
                                <div class="fl" style="width:140px;margin-top:8px;margin-left:4px; _display:inline;">
				                        <a class="btnStyle01" id="mobileMsg" href="javascript:;">获取短信验证码</a>
                                </div>
                            </div>	                        
	                    </li>
	                    
	                    <li class="clearfix">
	                        <div class="regTips clearfix">
	                            <span class="t_right">密码</span>
	                            <div class="regName_tips fr reg_pass blur" style="display: block;">请输入密码！</div>
	                        </div>
	                        <div class="login_tips fl">
	                            <!--<label>密码由6-16位字符组成 可使用字母 数字或者符号</label>-->
	                            <input id="passwordInput" class="fl reg_int reg_in blur_error" tabindex="4" type="password">
	                        </div>
	                    </li>
	                    <li class="clearfix">
	                    	<div class="regTips clearfix">
	                            <span class="t_right">确认密码</span>
	                            <div class="regName_tips fr again_pass blur" style="display: block;">请输入确认密码！</div>
	                        </div>
	                        <div class="login_tips fl">
	                            <!--<label>请再次输入登陆密码 两次输入必须一致</label>-->
	                            <input id="passwordagain" class="fl reg_int reg_in blur_error" tabindex="5" type="password">
	                        </div>     
	                    </li>

	                    <li class="clearfix">
	                    	<div class="regTips clearfix">
	                            <span class="t_right" style="width:100px;">
	                            <input name="" class="guibing" value="" type="checkbox">
	                 			贵宾邀请码</span>
	                            <div class="regName_tips blur fr " style="width: 150px; display: none;" id="invite_error"></div>
	                        </div>
	                        <div class="login_tips fl guibingma" style="display: none;">
	                            <!--<label>请再次输入登陆密码 两次输入必须一致</label>-->
	                            <input class="fl reg_int reg_in" id="inviteCode" tabindex="6" type="text">
                				<div class="regName_tips fl blur" style="display: none;">此手机号已被注册！</div>
	                        </div>     
	                    </li>	                     
	                    
	                </ul>
	                <div class="btn_reg_submit">
	                    <input id="indexLogin" class="input_sub login_btn" name="" value="立即注册" tabindex="7" type="button">
	                    <div class="iperror f14" style="padding-top: 5px;"></div>
	                    <p class="protocol_check" style="clear:both;"><label class="serviceCheck"><input checked="checked" id="readProtocol" type="checkbox">我已阅读并同意</label><a id="regProtA" href="javascript:void(0)">《寺库网用户注册协议》</a></p>
	                    
	                    
	                <div class="iperror f14 blur" id="protocol" style="display: none;">请接受服务条款</div>
	                    <div class="msg clearfix padTop30">
	            
	                        <span class="fl">已经是寺库会员？<a href="https://passport.secoo.com" target="_blank" class="active">立即登录</a></span>
	                        
	            		</div>
	                </div>
	            </div>
	            
	        </div>
	    </div>
	</div>
	</body>
</html>
